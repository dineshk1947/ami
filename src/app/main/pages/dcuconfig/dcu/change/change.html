<form name="chnageForm" class="md-inline-form" ng-submit="vm.DcuChangeSubmit()" id="Dcu-Config-Form">
  <md-content class="md-padding">
    <div class="demo-md-panel-animation md-padding metermaster-class" >
      <div layout="row">
        <div flex="45">
          <div layout="row">
            <div flex="50">
              <span class="p">Existing Device Serial Number :</span>
            </div>
            <div flex="50">
              <md-autocomplete  ng-model="vm.dcuChange.exdevsrno"
                 md-selected-item="vm.selectedItem"
                 md-search-text-change="vm.searchTextChange(vm.searchText)"
                 md-search-text="vm.searchText"
                 md-selected-item-change="vm.selectedItemChange(item)"
                 md-items="item in vm.cId | filter:vm.searchText"
                 md-item-text="item[0]"
                 md-min-length="0"
                 placeholder="Existing Device Serial Number"
                 ng-required="true">
                 <md-item-template>
                   <span md-highlight-text="vm.searchText" md-highlight-flags="^i" > {{item[0]}}</span>
                 </md-item-template>
               </md-autocomplete>
             </div>
           </div>
         </div>
         <div flex="10"></div>
         <div flex="45">
           <div layout="row">
             <div flex="50">
               <span class="p">Date of Failure :</span>
             </div>
             <div flex="50">
                <md-input-container >
                    <input type="date" ng-model="vm.dcuChange.failuredate" placeholder="Enter Date" required>
                </md-input-container>
              </div>
            </div>
          </div>
        </div>
        <div layout="row">
          <div flex="45">
            <div layout="row">
              <div flex="50">
                <span class="p">New Device Serial Number:</span>
              </div>
              <div flex="50">
                <md-autocomplete  ng-model="vm.dcuChange.newdevsrno"
                  md-selected-item="vm.selectedItem1"
                  md-search-text-change="vm.searchTextChange(vm.searchText1)"
                  md-search-text="vm.searchText1"
                  md-selected-item-change="vm.selectedItemChange(item)"
                  md-items="item in vm.cId1 | filter:vm.searchText"
                  md-item-text="item[0]"
                  md-min-length="0"
                  placeholder="New Device Serial Number"
                  ng-required="true">
                  <md-item-template>
                    <span md-highlight-text="vm.searchText1" md-highlight-flags="^i" > {{item[0]}}</span>
                  </md-item-template>
                </md-autocomplete>
              </div>
            </div>
          </div>
          <div flex="10"></div>
          <div flex="45">
             <div layout="row">
               <div flex="50">
                 <span class="p">Date of Installation  :</span>
               </div>
               <div flex="50">
                 <md-input-container >
                   <input type="date" ng-model="vm.dcuChange.installedate" placeholder="Enter Date" required>
                 </md-input-container>
               </div>
             </div>
           </div>
         </div>
         <div layout="row">
           <div flex="45">
             <div layout="row">
               <div flex="50">
                 <span class="p">Reason for change:</span>
               </div>
               <div flex="50">
                 <md-input-container  >
                   <input type="text" ng-model="vm.dcuChange.reasonForChange"  required size="10" >
                 </md-input-container  >
               </div>
             </div>
           </div>
           <div flex="10"></div>
           <div flex="45">
             <div layout="row">
               <div flex="50">
                 <span class="p">Status:</span>
               </div>
             <div flex="50">
               <md-select ng-model="vm.dcuChange.deviceChangeStatus" required>
                  <md-option ng-repeat="x in vm.dcuChangeStatus"  value="{{x[0]}}" ng-slected="">{{x[1]}}</md-option>
               </md-select>
             </div>
           </div>
         </div>
       </div>
       <div layout="row">
         <div flex="45"> </div>
         <div flex="10">
           <md-input-container class="md-block">
             <md-button type="submit" value="Submit" class="md-accent md-raised">Submit</md-button>
           </md-input-container>
          </div>
         <div flex="45"> </div>
       </div>
     </div>
  </md-content>
</form>
