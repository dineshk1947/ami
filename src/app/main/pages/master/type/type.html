
<form name ="meterType" id="type-form" ng-submit="vm.type()">
  <div class="demo-md-panel-animation metermaster-class">
      <div flex ="25">
        <md-icon md-font-icon="icon-plus-circle" show-gt-sm="" role="button" aria-label="icon-plus-circle"  ng-click="vm.addTypes($index)"></md-icon>
      </div>
    <div layout="row" ng-repeat = "items in vm.types track by $index">
      <div flex="30"></div>
      <div flex="30">
        <div layout="row">
          <div flex="30">
            <p class="label-font">Type {{$index+1}} : </p>
          </div>
          <div flex ="70">
            <md-input-container>
              <input ng-model="items.type">
            </md-input-container>
          </div>
        </div>
      </div>
      <div flex="5">
        <span ng-show="items.tvalid" style="color:red;">Error</span>
      </div>
      <div flex ="5">
        <md-icon md-font-icon="icon-minus-circle" show-gt-sm="" role="button" aria-label="icon-plus-circle"  ng-click="vm.deleteTypes($index)"></md-icon>
      </div>
      <div flex="30"></div>
    </div>
    <div layout="row">
      <div flex="40"></div>
      <div flex="10">
        <md-button type="submit" value="Submit" class="md-accent md-raised">Submit</md-button>
      </div>
    </div>

  </div>
</form>
