<form name ="meterClass" id="class-form" ng-submit="vm.classofaccu()">
  <div class="demo-md-panel-animation metermaster-class">
      <div flex ="25">
        <md-icon md-font-icon="icon-plus-circle" show-gt-sm="" role="button" aria-label="icon-plus-circle"  ng-click="vm.addClasses($index)"></md-icon>
      </div>
    <div layout="row" ng-repeat = "items in vm.classes track by $index">
      <div flex="30"></div>
      <div flex="30">
        <div layout="row">
          <div flex="50">
            <p class="label-font">Class Of Accuracy {{$index+1}} : </p>
          </div>
          <div flex ="50">
            <md-input-container>
              <input ng-model="items.class">
            </md-input-container>
          </div>
        </div>
      </div>

      <div flex="5">
        <span ng-show="items.cvalid" style="color:red;">Error</span>
      </div>
      <div flex ="5">
        <md-icon md-font-icon="icon-minus-circle" show-gt-sm="" role="button" aria-label="icon-plus-circle"  ng-click="vm.deleteClasses($index)"></md-icon>
      </div>
      <div flex="30"></div>
    </div>
    <div layout="row">
      <div flex="40"></div>
      <div flex="10">
        <md-button type="submit" value="Submit" class="md-accent md-raised">Submit</md-button>
      </div>
      <div flex="10">
        <md-button ng-click="vm.Clear.clearObj(vm.classes)" class="md-raised md-accent" aria-label="Submit">clear</md-button>
      </div>
    </div>

  </div>
</form>
