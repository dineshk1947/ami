<form name ="meterCat" id="category-form" ng-submit="vm.category1()">
  <div class="demo-md-panel-animation metermaster-class">

      <div flex ="5">
        <md-icon md-font-icon="icon-plus-circle" show-gt-sm="" role="button" aria-label="icon-plus-circle"  ng-click="vm.addCategories($index)"></md-icon>
      </div>

    <div layout="row" ng-repeat = "items in vm.categories track by $index">
      <div flex="15"></div>
      <div flex="30">
        <div layout="row">
          <div flex="40">
            <p class="label-font">Category Code {{$index+1}} :</p>
          </div>
          <div flex ="60">
            <md-input-container>
              <input ng-model="items.code">
            </md-input-container>
          </div>
        </div>

      </div>
      <div flex="30">
        <div layout="row">
          <div flex="40">
            <p class="label-font">Category Name {{$index+1}} :</p>
          </div>
          <div flex ="60">
            <md-input-container>
              <input ng-model="items.name">
            </md-input-container>
          </div>
        </div>

      </div>
      <div flex="5">
        <span ng-show="items.valid" style="color:red;">Error</span>
      </div>
      <div flex ="5">
        <md-icon md-font-icon="icon-minus-circle" show-gt-sm="" role="button" aria-label="icon-plus-circle"  ng-click="vm.deleteCats($index)"></md-icon>
      </div>
      <div flex="15"></div>
    </div>
    <div layout="row">
      <div flex="40"></div>
      <div flex="10">
        <md-button type="submit" value="Submit" class="md-accent md-raised">Submit</md-button>
      </div>
      <div flex="10">
        <md-button ng-click="vm.Clear.clearObj(vm.categories)" class="md-raised md-accent" aria-label="Submit">clear</md-button>
      </div>
    </div>
  </div>
</form>
