<form name ="meterMake" id="make-form" class="md-inline-form" ng-submit="vm.made()">
  <div class="demo-md-panel-animation md-padding metermaster-class">
    <div flex ="5">
      <md-icon md-font-icon="icon-plus-circle" show-gt-sm="" role="button" aria-label="icon-plus-circle"  ng-click="vm.addManufacturers($index)"></md-icon>
    </div>
    <div layout="row" ng-repeat = "items in vm.manufacturers track by $index">
      <div flex ="15">
      </div>
      <div flex ="40">
        <div layout="row">
          <div flex="50">
            <p class="label-font">Manufacturer Code {{$index+1}}:</p>
          </div>
          <div flex ="50">
            <md-input-container>
              <input ng-model="items.mcode">
            </md-input-container>
          </div>
        </div>
      </div>

      <div flex ="40">
        <div layout="row">
          <div flex="50">
            <p class="label-font">Manufacturer Name {{$index+1}}:</p>
          </div>
          <div flex ="50">
            <md-input-container>
              <input ng-model="items.mname">
            </md-input-container>
          </div>
        </div>
      </div>
      <div flex="5">
        <span ng-show="items.mvalid" style="color:red;"><p>Error</p></span>
      </div>
      <div flex ="5">
        <md-icon md-font-icon="icon-minus-circle" show-gt-sm="" role="button" aria-label="icon-plus-circle"  ng-click="vm.deleteMakes($index)"></md-icon>
      </div>
      <div flex ="15">
      </div>
    </div>


    <div layout="row">
      <div flex ="45">
      </div>
      <div flex="10">
        <md-button type="submit" value="Submit" class="md-accent md-raised">Submit</md-button>
      </div>
      <div flex="10">
        <md-button ng-click="vm.Clear.clearObj(vm.manufacturers)" class="md-raised md-accent" aria-label="Submit">clear</md-button>
      </div>

    </div>
  </div>
</form>
