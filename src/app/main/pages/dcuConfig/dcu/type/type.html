<form name ="meterCat" id="make-form" class="md-inline-form" flex="90" ng-submit="vm.TypeSubmit()">
  <div class="demo-md-panel-animation md-padding metermaster-class">
    <div flex ="5">
      <md-icon md-font-icon="icon-plus-circle" show-gt-sm="" role="button" aria-label="icon-plus-circle"  ng-click="vm.addTypes($index)"></md-icon>
    </div>
     <div layout="row" ng-repeat = "items in vm.types track by $index">
       <div flex ="30">
       </div>
       <div flex="30">
         <div layout="row">
           <div flex="50">
             <p class="label-font">Type {{$index+1}} : </p>
           </div>
           <div flex ="50">
             <md-input-container>
               <input ng-model="items.type">
             </md-input-container>
           </div>
         </div>
       </div>
       <div flex="5">
         <span ng-show="items.tvalid" style="color:red;"><p>Error</p></span>
       </div>
       <div flex ="5">
         <md-icon md-font-icon="icon-minus-circle" show-gt-sm="" role="button" aria-label="icon-plus-circle"  ng-click="vm.deleteTypes($index)"></md-icon>
       </div>
       <div flex ="30">
       </div>

     </div>

     <div layout="row">
       <div flex ="45">
       </div>
       <div flex="10">
         <md-button type="submit" value="Submit" class="md-accent md-raised">Submit</md-button>
       </div>
       <div flex="10">
         <md-button ng-click="vm.Clear.clearObj(vm.types)" class="md-raised md-accent" aria-label="Submit">clear</md-button>
       </div>
     </div>
   </div>
</form>
