<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak name="eventMaster" id="eventsmaster-form">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add New Event</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          X
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
    <div class="modal-align">
      <div layout="row" class ="row-margin" >
        <div flex="15">
          <p class="label-font"> Event Name: </p>
        </div>
        <div flex="20">
          <md-input-container class="mtyv">
            <input ng-model="addEventName" type="text" name = "eventName" >
          </md-input-container>
        </div>
        <div flex="5"></div>
        <div flex="20">
          <p class="label-font"> Event Code: </p>
        </div>
        <div flex="20">
              <input ng-model="addEventCode" type="number" name = "eventCode"  style = "font-size : 15px">
        </div>
      </div>

      <div layout="row" class ="row-margin" >
        <div flex="15">
          <p class="label-font"> Poterntial Tamper </p>
        </div>
        <div flex="20">
          <md-input-container class="mt">
            <md-checkbox ng-model="tamperFlag" ng-true-value="'Y'" ng-false-value="'N'" ></md-checkbox>
          </md-input-container>
        </div>

      </div>


      <div layout="row" class="row-margin">
        <div flex="30">
        </div>
        <div flex="40">
          <md-button type="submit" class="md-accent md-raised" ng-click="addEventSubmit()">Submit</md-button>
          <!-- <md-button type="submit" ng-click="Clear.clearObj(vm.billing)" class="md-raised md-accent" aria-label="Submit">clear</md-button> -->
          <md-button class = "md-accent md-raised md-warn" ng-click="cancel()">CLOSE</md-button>
        </div>
      </div>
    </div>
    </md-dialog-content>
  </form>
</md-dialog>
