<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak name="eventMaster" id="eventsmaster-form">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          X
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
    <div class="modal-align">

      <div layout="row" class ="row-margin">
        <div flex="5">
        </div>
        <div flex="40">
          <md-autocomplete
              md-selected-item="eachItem.eventName"
              md-search-text-change="vm.searchTextChange(vm.searchText1)"
              md-search-text="vm.searchText1"
              md-selected-item-change="vm.selectedItemChange(eachItem.eventName)"
              md-items="item in events | filter:vm.searchText1"
              md-item-text=item.eventName
              md-min-length="0"
              placeholder="Event Name"
              ng-required="true"
              ng-show="submit">
            <md-item-template>
              <span md-highlight-text="vm.searchText1" md-highlight-flags="^i" > {{item.eventName}}</span>
            </md-item-template>
          </md-autocomplete>
          <md-input-container>
            <input ng-model="eachItem.eventName" type="text" name = "eventName" readonly size="45" ng-show="update" style = "font-size : 15px">
          </md-input-container>
        </div>
        <div flex="5">
        </div>
        <div flex="30">
          <p class="label-font"> Notification Required </p>
        </div>
        <div flex="10">
          <md-checkbox ng-model="eachItem.notificationReq" aria-label="Checkbox 4" ng-true-value = "'Y'" ng-false-value = "'N'" ng-change = "notifyFunc(eachItem.notificationReq)"></md-checkbox>
        </div>
      </div>



      <div layout="row" class="row-margin">
        <div flex="5">

        </div>
        <div layout="row" flex="25">
          <div flex="45">
            <p class="label-font">Onscreen</p>
          </div>
          <div flex="10">

          </div>
          <div flex="45">
            <md-checkbox ng-model="eachItem.onscreenFlag" aria-label="Checkbox 1" ng-true-value = "'Y'" ng-false-value = "'N'" ng-disabled = "notifyReq"></md-checkbox>
          </div>
        </div>

        <div flex="5">
        </div>

        <div layout="row" flex="25">
          <div flex="45">
            <p class="label-font">SMS</p>
          </div>
          <div flex="10">

          </div>
          <div flex="45">
            <md-checkbox ng-model="eachItem.smsFlag" aria-label="Checkbox 2" ng-true-value = "'Y'" ng-false-value = "'N'" ng-disabled = "notifyReq"></md-checkbox>
          </div>
        </div>

        <div flex="5">
        </div>

        <div layout="row" flex="25">
          <div flex="45">
            <p class="label-font">Email</p>
          </div>
          <div flex="10">

          </div>
          <div flex="45">
            <md-checkbox ng-model="eachItem.emailFlag" aria-label="Checkbox 3" ng-true-value = "'Y'" ng-false-value = "'N'" ng-disabled = "notifyReq"></md-checkbox>
          </div>
        </div>
      </div>
      <div layout="row" class="row-margin">
        <div flex="5">
        </div>
        <div flex="20">
          <p class="label-font">To Whom</p>
        </div>
        <div flex="20" class ="input-margin">
          <md-select ng-model="eachItem.designationCode" ng-disabled = "notifyReq" ng-change = "notifyFunc(eachItem.designationCode)">

            <md-option ng-repeat="item in designationCode" ng-value="item.designationCode">
              {{item.designationCode}}
            </md-option>
          </md-select>
        </div>
        <div flex="45">
        </div>
      </div>

      <div layout="row" class="row-margin">
        <div flex="5">
        </div>
        <div flex="20">
          <p class="label-font">Mobile Number</p>
        </div>
        <div flex="30" class ="input-margin">
          <md-input-container>
            <input ng-model="eachItem.personalMobile" name="phone"  type="number" ng-disabled = "toWhomCheck"  required minlength="10" maxlength="10">
                <div ng-messages="eventMaster.phone.$error" ng-show="eventMaster.phone.$dirty">
                      <div ng-message="minlength">Please Enter 10 digit mobile Number!</div>
                      <div ng-message="maxlength">Please Don't Enter more than 10 Digit !</div>
                </div>
          </md-input-container>
        </div>
        <div flex="5">
        </div>
        <div flex="10">
          <p class="label-font">Email</p>
        </div>
        <div flex="30" class ="input-margin">
          <md-input-container>
            <input ng-model="eachItem.emailAddress" type="email" ng-disabled = "toWhomCheck" required>
          </md-input-container>
        </div>
        <div flex="10">
        </div>
      </div>

      <div layout="row" class="row-margin">
        <div flex="30">
        </div>
        <div flex="40">
          <md-button type="submit" class="md-accent md-raised" ng-show="submit" ng-click="eventSubmit()">Submit</md-button>
          <md-button type="submit" class="md-accent md-raised" ng-show="update" ng-click="paramUpdate()">Modify</md-button>
          <md-button type="submit" ng-click="Clear.clearObj(eachItem)" class="md-raised md-accent" aria-label="Submit">clear</md-button>
          <md-button class = "md-accent md-raised md-warn" ng-click="cancel()">CLOSE</md-button>
        </div>
      </div>
      <div layout = "row">
        <md-progress-circular md-mode="indeterminate" ng-show="vm.progressShow"></md-progress-circular>
      </div>
    </div>
    </md-dialog-content>
  </form>
</md-dialog>
